<div ng-app="postExample" ng-controller="LogoutController as postCtrl">
	<div class="col-md-12">
    	<h2>Sign out?</h2>
	</div>
	
	<div class="col-md-6">
    	<a href="#/home" class="btn btn-lg btn-primary btn-block">Cancel</a>
	</div>
	<div class="col-md-6">
    	<form class="login-form" ng-submit="postCtrl.postForm()">
			<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
		</form>
	</div>
</div>
