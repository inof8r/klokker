<div class="container-fluid">

<div ng-if="authorized == '1'">

	<div class="row">
		<div class="col-xs-12 col-md-12 mainheader">
			<div class="" style="text-align:center;">
				<h1>Records</h1>
			</div>
		</div>		
	</div>


	<div class="row ">
	<div class="col-xs-12 col-md-12"><br></div>
		<div class="col-xs-12 col-md-12 ">
			<div class="col-xs-3 col-md-3 ">      
				<a href="#/home" class="btn btn-primary btn-block">Home</a>
			</div>	

			<div class="col-xs-3 col-md-3">      
			<select id="range" ng-model="range" name="range" class="form-control">
				<option value="day">Day</option>
				<option value="day">Week</option>				
		    </select>  

			</div>
			<div class="col-xs-6 col-md-6  style="text-align:right;"	">      
			<input ng-model="query" class="form-control " placeholder="Search">
			</div>
		</div>
		<div class="col-xs-12 col-md-12"><br></div>
	</div>




	<div class="row">  	
		<div class="col-xs-12 col-md-12"  style="overflow:auto;height:500px;">  

			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Date</th>
						<th>Duration</th>
						<th>Person</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tag in tags | filter:query | orderBy:orderProp">
						<td style='width:20%'>{{tag.registered_time}}</td>
						<td style='width:20%'>{{tag.amount}}</td>						
						<td>{{tag.ownername}}</td>
						<td>
							<a href="#/tags/{{tag.id}}" class="btn  btn-primary btn-block">Edit</a>
						</td>

					</tr>
				</tbody>
			</table>

		</div>
	</div>


</div>
	

<div ng-if="authorized != '1'">
	<div class="row">
    	<div class="col-md-12 mainheader" style="text-align:center;">
			<h2>Access denied</h2>
		</div>
	</div>
	<br>
	<div class="row">
	    <div class="col-md-2">      
		    <a href="#/home" class="btn btn-lg btn-primary btn-block">Home</a>
	    </div>	
	</div>		
</div>


	

  
</div>
