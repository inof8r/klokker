

<div class="container-fluid">
<div ng-if="tag.authorized == '1'">
	<div class="row">
    	<div class="col-md-12 mainheader" style="text-align:center;">
			<h2>Tag details</h2>
		</div>
	</div>

<br>

<div class="row">
    <div class="col-md-2">
		<a href="#/tags" class="btn btn-lg btn-primary btn-block">Back</a>
	</div>	
</div>

<br>

<div ng-controller="SaveTagController as tagCtrl">
    <form class="form" ng-submit="tagCtrl.postForm()">

            <input type="hidden" id="obid" ng-model="tag.id" value="{{tag.id}}" class="form-control">

<div class="row">
    <div class="col-md-3">RFID ID</div>
    <div class="col-md-4">        
        <input type="text" id="tagid" ng-model="tag.tagid" value="{{tag.tagid}}" class="form-control"  autofocus>
	</div>
</div>

<div class="row">
    <div class="col-md-3">Owner</div>
    <div class="col-md-4">

<div ng-controller="UserListController as userCtrl">
	<select id="owner" name="owner" ng-model="tag.owner"  ng-options="user.id as user.fullname for user in data.users" class="form-control">
     </select>  
</div>

    </div>
</div>


<div class="row">
    <div class="col-md-3">Obtype</div>
    <div class="col-md-4">

<div ng-controller="TagTypeListController as tagTypeCtrl">
	<select id="obtype" name="obtype" ng-model="tag.obtype"  ng-options="tagtype.id as tagtype.name for tagtype in data.tagtypes" class="form-control">
         <option value="{{tagtype.id}}">{{tagtype.fullname}}</option>
     </select>  
</div>
        
    </div>
</div>

<div class="row">
    <div class="col-md-3">Note:</div>
    <div class="col-md-4">
        <input type="text" id="note" ng-model="tag.note" value="{{tag.note}}" class="form-control"  >
    </div>
</div>



<div class="row">
    	<div class="col-md-12 " style="text-align:center;"><br></div>
    <div class="col-md-6">
		<a href="#/tags" class="btn btn-lg btn-primary btn-block">Back</a>    
    </div>
	<div ng-if="tag.authorized == '1'">    
    <div class="col-md-6">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </div>
 </div>    
</div>

<div ng-if="tag.authorized == '1'">

	<div class="row">
    	<div class="col-md-12 " style="text-align:center;"><br></div>
    	<div class="col-md-12 " style="text-align:center;">
			<pre>
			<div id="logContainer">{{tag.log}}</div>
		</pre>			
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
		</div>
	</div>
</div>



    </form>
</div>
    
    
</div>    

<div ng-if="tag.authorized != '1'">
	<div class="row">
    	<div class="col-md-12 mainheader" style="text-align:center;">
			<h2>Access denied</h2>
		</div>
	</div>
	<br>
	<div class="row">
	    <div class="col-md-2">      
		    <a href="#/home" class="btn btn-lg btn-primary btn-block">Home</a>
	    </div>	
	</div>		
</div>


</div>
