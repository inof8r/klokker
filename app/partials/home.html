<div ng-repeat="tag in tags | filter:query | orderBy:orderProp">    

	<div class="container-fluid">
<div ng-if="tag.authorized == '1'">
	<div class="row">
    	<div class="col-md-12 mainheader" style="text-align:center;">
			<h2>Admin mode</h2>
		</div>
	</div>
</div>

		<div ng-if="tag.authorized == '1'">
			<div class="row">
				<div class="col-md-2" style="text-align:center;">
				</div>
				<div class="col-md-8" style="text-align:center;">
					<img src="img/alarm-clock-gray.png" style="height:200px;">	
					<h1>Scan an NFC Tag</h1>					
					<p>userid: {{tag.userid}}</p>
					<p>username: {{tag.username}}</p>

				</div>
				<div class="col-md-2" style="text-align:center;">
				</div>
			</div>
		</div>    

		<div ng-if="tag.authorized != '1'">
			<div class="row">
				<div class="col-md-2" style="text-align:center;">
				</div>
				<div class="col-md-8" style="text-align:center;">
					<h1>Scan your card</h1>
					<img src="img/alarm-clock-gray.png" style="height:300px;">
				</div>
				<div class="col-md-2" style="text-align:center;">
				</div>
			</div>
		</div>

	</div>

	<div class="footer">
	  <div class="container">
		<div class="row">
			
			<div ng-if="tag.authorized == '1'">
				<div class="col-md-12">
					<a href="#/tags" class="btn btn-lg btn-primary btn-block">Tags</a>    		
				</div>
				<div class="col-md-12"><br></div>
				<div class="col-md-12">
					<a href="#/settings" class="btn btn-lg btn-primary btn-block">Settings</a>    		
				</div>
				<div class="col-md-12"><br></div>
				<div class="col-md-12">
					<a href="#/logout" class="btn btn-lg btn-primary btn-block">Logout</a>    		
				</div>
			</div>	

			<div ng-if="tag.authorized != '1'">
				<div class="col-md-12">
					<a href="#/login" class="btn btn-lg btn-primary btn-block">Admin mode</a>    		
				</div>
				<div class="col-md-12"><br></div>
				<div class="col-md-12">
					<a href="#/about" class="btn btn-lg btn-primary btn-block">About...</a>    		
				</div>

			</div>	
		
		</div>		
	  </div>
	  <div class="container">
		  <br>
	  </div>
</div>

</div>
