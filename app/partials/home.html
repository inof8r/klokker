<div ng-repeat="tag in tags | filter:query | orderBy:orderProp">    




<div ng-if="tag.authorized == '1'">

	<div class="container-fluid">

		<div class="row">
			<div class="col-xs-12 col-md-12 mainheader">
				<div class="" style="text-align:center;">
					<h1>Admin mode</h1>
				</div>
			</div>
		</div>


	
		<div class="row">

			<div class="col-xs-12 col-md-12"><br></div>
		
			<div class="col-xs-12 col-md-12" style="text-align:center;">
			<p>Logged in as: {{tag.username}}</p>
			</div>
			<div class="col-xs-12 col-md-12" style="text-align:center;">
			<img src="img/alarm-clock-gray.png" style="height:200px;">
							
			</div>
		</div>



		<div class="row">
			<div class="col-xs-12 col-md-12"><br></div>
			<div class="col-xs-12 col-md-12">
				<a href="#/tags" class="btn btn-lg btn-primary btn-block">Tags</a>    		
			</div>

			<div class="col-xs-12 col-md-12"><br></div>		
		</div>		


		<div class="row">

			<div class="col-xs-12 col-md-12">
				<a href="https://www.busibox.nl/klokker/WebShell.apk" class="btn btn-lg btn-primary btn-block">Update</a>    		
			</div>
			<div class="col-xs-12 col-md-12"><br></div>		
			<div class="col-xs-12 col-md-12"><br></div>		
		</div>
		

		<div class="row">
		<div class="col-xs-4 col-md-4">
			<a href="#/logout" class="btn btn-lg btn-primary btn-block">Logout</a>    		
		</div>
		<div class="col-xs-4 col-md-4"></div>
		<div class="col-xs-4 col-md-4">
			<a href="#/about" class="btn btn-lg btn-primary btn-block">About</a>    		
		</div>
		<div class="col-xs-12 col-md-12"><br></div>		
	</div>	



	
	
	</div>		
	
</div>	





<div ng-if="tag.authorized != '1'">

	<div class="container-fluid">

		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class="mainheader" style="text-align:center;">
					<h1>Klokker</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-12" style="text-align:center;">
				<h1>Scan your card</h1>
				<img src="img/alarm-clock-gray.png" style="height:200px;">
			</div>
		</div>

	</div>

</div>

	
<div ng-if="tag.authorized == '1'">


</div>	



<div ng-if="tag.authorized != '1'">


	<div class="footer">		
		<div class="col-xs-4 col-md-4">
			<a href="#/login" class="btn btn-lg btn-primary btn-block">Admin</a>    		
		</div>
		<div class="col-xs-4 col-md-4"></div>
		<div class="col-xs-4 col-md-4">
		<a href="#/about" class="btn btn-lg btn-primary btn-block">About</a>    		
		</div>
		<div class="col-xs-12 col-md-12"><br></div>		
	</div>	


</div>	





</div>
